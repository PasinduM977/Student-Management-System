<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="row">
            <div class="navbarr">
                <nav class="nav">

                    <a class="nav-link" href="#">Student Register</a>
                    <a class="nav-link" href="viewPage.html">View Student</a>

                </nav>
            </div>
        </div>
        <div class="row">
            <div class="studentInformationHeading ">
                <h1>Student Information</h1>
            </div>
        </div>
        <div class="row">
            <div class="txtStuName">
                <div class="input-group flex-nowrap h-75">
                    <input id="txtStuName" type="text" class="form-control " placeholder="Student name" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="stuAge">
                <div class="input-group flex-nowrap ">
                    <input id="txtAge" type="text" class="form-control" placeholder="Age" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="stuGender">
                <div class="input-group mb-3">
                    <select id="cmbGender" class="form-select" id="inputGroupSelect01">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      
                    </select>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="stuAddress">
                <div class="input-group flex-nowrap ">
                    <input id="txtAddress" type="text" class="form-control" placeholder="Address" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>  
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="guardianInformationHeading">
                <h1>Guardian Information</h1>
            </div>
        </div>
        <div class="row">
            <div class="gName">
                <div class="input-group flex-nowrap ">
                    <input id="txtGName" type="text" class="form-control" placeholder="Guardian name" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="gPhone">
                <div class="input-group flex-nowrap ">
                    <input id="txtPhone" type="text" class="form-control" placeholder="Phenenumber" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="imgUploadBox">imgUploadBox</div>
        </div>
        <div class="row">
            <div class="btnUploadImage">
                <button type="button" class="btn btn-primary">Upload image</button>
            </div>
        </div>
        <div class="row">
            <div class="footer">
                <button type="submit" class="btn btn-primary">Clear</button>
                <button onclick="saveStudent()" type="button" class="btn btn-primary">Register</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
